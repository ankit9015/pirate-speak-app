<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate speak app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h1>Pirate Speak App</h1>    
    </nav>

    <main>
        <div class="div-pirate"><img class="pirate-image" src="images/pirate.svg" alt="pirate"></div>
        <textarea class="text-input" placeholder="Write here the text that you want to translate"></textarea>
        <button class="translate-button">Click to translate</button>

        <p>This is where the translated text will appear👇 🏴‍☠️</p>
        <div class="output-translated">Waiting...</div>
    </main>
    
    <footer>
        <div class="footer-header">About</div>
        <p>This is the Pirate speak app, that translates
            a given input text into pirate vocabulary.
        </p>
    </footer>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
